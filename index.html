<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>
<body>
    
    <div>
        <h1>Today's tasks</h1>

        <ul class="list">
            <li class="listItem white border"> <input type="checkbox" name="checkbox"> Buy milk <span>X</span> </li>
            <li class="listItem grey"> <input type="checkbox" name="checkbox"> Learn HTML <span>X</span> </li>
            <li class="listItem white"> <input type="checkbox" name="checkbox"> Write some amazing CSS <span>X</span> </li>
            <li class="listItem grey"> <input type="checkbox" name="checkbox"> Be awesome <span>X</span> </li>
        </ul>
    </div>

    <div>
        <form action="" class="form">

            <div class="taskContainer">
                <h2>Add new task</h2>

                <label for="input">New task: </label>
                <input type="text">

                <button>Add</button>
            </div>

        </form>
    </div>
</body>
</html>
